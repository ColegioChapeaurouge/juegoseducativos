   <param name="G_106" value="espacio='text8' tipo='pol&iacute;gono' color='negro' dibujar-si='(sol81#0)' coord_abs='si' expresi&oacute;n='(300,215)(400,215)(400,245)(300,245)(300,215)' relleno='blanco'">
   <param name="G_107" value="espacio='text8' tipo='texto' color='negro' dibujar-si='(sol81#0)' expresi&oacute;n='[300,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\f2\fs36{\expr s8\decimals 0\fixed0}\f3\fs24}\f3\fs24\par}' fuente='Arial,PLAIN,20'">
   <param name="G_108" value="espacio='text9' tipo='pol&iacute;gono' color='negro' dibujar-si='(sol91#0)' coord_abs='si' expresi&oacute;n='(300,215)(450,215)(450,245)(300,245)(300,215)' relleno='blanco'">
   <param name="G_109" value="espacio='text9' tipo='texto' color='negro' dibujar-si='(sol91#0)' expresi&oacute;n='[300,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula{\expr s9\decimals 0\fixed0}\f2\fs24}\f2\fs24\par}' fuente='Arial,PLAIN,16'">
   <param name="G_110" value="espacio='text10' tipo='pol&iacute;gono' color='negro' dibujar-si='(sol101#0)' coord_abs='si' expresi&oacute;n='(300,215)(400,215)(400,245)(300,245)(300,215)' relleno='blanco'">
   <param name="G_111" value="espacio='text10' tipo='texto' color='negro' dibujar-si='(sol101#0)' expresi&oacute;n='[300,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula\f1\fs36{\expr s10\decimals 0\fixed0}\f2\fs24}\f2\fs24\par}' fuente='Arial,PLAIN,18'">
   <param name="G_112" value="espacio='text1' tipo='texto' color='grisObscuro' dibujar-si='(sol11#0)&amp;(sol11#(2+s1))' expresi&oacute;n='[40,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24\b\cf0 Observa que:\cf1\b0\par El n\u250 mero de electrones de valencia \par se calcula sumando los electrones\par de los orbitales s y p del nivel m\u225 s\par externo.\par \par Electrones de valencia:\par 2 + {\*\mjaformula{\expr s1\decimals 0\fixed1}}  = {\*\mjaformula{\expr 2+s1\decimals 0\fixed1}}\cf2\f3\fs24\par \par \par \par \par}' fuente='Arial,BOLD,12'">
   <param name="G_113" value="espacio='text2' tipo='texto' color='grisObscuro' dibujar-si='(sol21#0)&amp;(sol21#(12+s2))' expresi&oacute;n='[30,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par Un \u225 tomo neutro tiene el mismo n\u250 mero\par de protones que de electrones; por tanto,\par contando el n\u250 mero de electrones a partir\par de la configuraci\u243 n electr\u243 nica, obtendremos\par el n\u250 mero at\u243 mico o n\u250 mero de protones.\par \par En este caso:\par Z = 2 + 2 + 6 + 2 + {\*\mjaformula{\expr s2\decimals 0\fixed1}} = {\*\mjaformula{\expr 12+s2\decimals 0\fixed1}}\cf2\f3\fs24\par \par \par \par \par}' fuente='Arial,BOLD,12' decimales='0'">
   <param name="G_114" value="espacio='text3' tipo='texto' color='grisObscuro' dibujar-si='(((sol31=13)&amp;(s3#1))|((sol31=14)&amp;(s3#2))|((sol31=15)&amp;(s3#3))|((sol31=16)&amp;(s3#4))|((sol31=17)&amp;(s3#5))|((sol31=18)&amp;(s3#6)))|((sol31&lt;13)&amp;(sol31#0))' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par Para conocer el grupo nos fijamos\par en el orbital en que entra el \u250 ltimo\par electr\u243 n. \par En este caso es p{\*\mjaformula{\supix{\expr s3\decimals 0\fixed1}}}; por tanto:\par Grupo: {\*\mjaformula{\expr s3+12\decimals 0\fixed1}}\cf2\f3\fs24\par \par}' fuente='Arial,BOLD,12'">
   <param name="G_115" value="espacio='text4' tipo='texto' color='grisObscuro' dibujar-si='(sol41#0)&amp;(((sol41=1)&amp;(s4&gt;2))|((sol41=2)&amp;((s4&lt;3)|(s4&gt;10)))|((sol41=3)&amp;((s4&lt;11)|(s4&gt;18)))|((sol41=4)&amp;(s4&lt;19))|(sol41&gt;4)) ' expresi&oacute;n='[40,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par Para conocer el per\u237 odo debemos\par saber que el per\u237 odo se puede obtener\par a partir de la configuraci\u243 n electr\u243 nica\par del elemento. Hay que tener en cuenta \par el nivel m\u225 s alto que se est\u225  llenando:\par \par 1s{\*\mjaformula\f3\fs32{\supix{\expr (s4&gt;2)?2:s4\decimals 0\fixed1}}\f4\fs24}2s{\*\mjaformula{\supix{\expr (s4&gt;4)?2:((s4&gt;2)?(s4-2):0)\decimals 0\fixed1}}}2p{\*\mjaformula{\supix{\expr (s4&gt;10)?6:((s4&gt;4)?(s4-4):0)\decimals 0\fixed1}}}3s{\*\mjaformula{\supix{\expr (s4&gt;12)?2:((s4&gt;10)?(s4-10):0)\decimals 0\fixed1}}}3p{\*\mjaformula{\supix{\expr (s4&gt;18)?6:((s4&gt;12)?(s4-12):0)\decimals 0\fixed1}}}4s{\*\mjaformula{\supix{\expr (s4&gt;20)?2:((s4&gt;18)?(s4-18):0)\decimals 0\fixed1}}}3d{\*\mjaformula{\supix{\expr (s4&gt;30)?10:((s4&gt;20)?(s4-20):0)\decimals 0\fixed1}}}4p{\*\mjaformula{\supix{\expr (s4&gt;36)?6:((s4&gt;30)?(s4-30):0)\decimals 0\fixed1}}}\par \par Per\u237 odo:{\*\mjaformula{\expr (s4&lt;3)?1:(((s4&gt;2)&amp;(s4&lt;11))?2:(((s4&gt;10)&amp;(s4&lt;19))?3:4))\decimals 0\fixed1}} \f4\fs24\cf2\par \par \par \par \par \par}' fuente='Arial,BOLD,12'">
   <param name="G_116" value="espacio='text5' tipo='texto' color='grisObscuro' dibujar-si='(sol51#0)&amp;(sol51#1)' expresi&oacute;n='[40,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\cf1\b0\par La electronegatividad, en la tabla\par peri\u243 dica, aumenta al subir en un\par grupo y hacia la derecha.\par \par El elemento que est\u225  m\u225 s arriba\par y a la derecha en la tabla entre\par los seleccionados es el FL\u218 OR.\par \f3\fs24\par}' fuente='Arial,BOLD,12'">
   <param name="G_117" value="espacio='text6' tipo='texto' color='grisObscuro' dibujar-si='(sol61#0)&amp;(sol61#2)' expresi&oacute;n='[40,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par Al combinarse un metal (tendencia\par a perder electrones) con un no metal\par (tendencia a ganar electrones) se forman\par iones de signo contrario que acaban\par atray\u233 ndose y formando un enlace i\u243 nico.\par \par \par \cf2\f3\fs24\par \par \par}' fuente='Arial,BOLD,12'">
   <param name="G_118" value="espacio='text7' tipo='texto' color='grisObscuro' dibujar-si='(sol71#0)&amp;(sol71#3)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par El compuesto est\u225  formado por hierro y\par por ox\u237 geno. Por tanto, es un \u243 xido.\par El ox\u237 geno tiene n\u186  de oxidaci\u243 n -2, luego\par el hierro debe ser +2. Por tanto:\par \par \u211 xido de hierro (II)\par \par \f3\fs24\par \par \par}' fuente='Arial,BOLD,12'">
   <param name="G_119" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='(sol81#0)&amp;(sol81#3)' expresi&oacute;n='[40,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par El compuesto se formula al rev\u233 s\par de como se nombra. En este caso\par el Fl\u250 or act\u250 a con n\u186  de oxidaci\u243 n -1\par y el Potasio con +1.\par Por tanto, la f\u243 rmula es: KF.\par \par  \f3\fs24\par}' fuente='Arial,BOLD,12'">
   <param name="G_120" value="espacio='text9' tipo='texto' color='grisObscuro' dibujar-si='(sol91#0)&amp;(sol91#4)' expresi&oacute;n='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par Un \u225 tomo es neutro si tiene los mismos \par protones que electrones. En este caso hay\par 8 protones y 10 electrones; por tanto, hay \par 2 electrones m\u225 s de los que tendr\u237 a el \par \u225 tomo neutro. Como cada electr\u243 n tiene \par carga negativa, se originar\u225  un:\par \par Ani\u243 n de carga -2.\f3\fs24\par}' fuente='Arial,BOLD,12'">
   <param name="G_121" value="espacio='text10' tipo='texto' color='grisObscuro' dibujar-si='(sol101#0)&amp;(sol101#1)' expresi&oacute;n='[40,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Observa que:\b0\cf1\par El modelo que considera a los electrones\par girando en \u243 rbitas definidas alrededor del \par n\u250 cleo at\u243 mico es el:\par \par Modelo de Bohr.\par \par}' fuente='Arial,BOLD,12'">
</ajs>
