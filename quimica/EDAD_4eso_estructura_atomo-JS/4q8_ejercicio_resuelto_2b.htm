   <param name="G_11" value="tipo='punto' dibujar-si='(x&gt;=7)&amp;(n2=1)' color='azul' expresi&oacute;n='(3+x1,1.6)'">

   <param name="G_22" value="tipo='texto' dibujar-si='n2=0' color='azul' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red0\green0\blue255;}\f1\fs24\b\cf0 Modelo de Thomson: \b0 De acuerdo con este modelo, en el cual la carga positiva de cada \u225 tomo \par est\u225  distribuida de forma homog\u233 nea, las part\u237 culas positivas que atraviesan la l\u225 mina \par no deber\u237 an ser apreciablemente desviadas de su trayectoria inicial. Evidentemente, esto no ocurr\u237 a.\cf1\f3\fs24\par}' fuente='Arial,BOLD,12'">
   <param name="G_23" value="tipo='texto' dibujar-si='n2=1' color='azul' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green255\blue255;}\f1\fs24\b\cf0 Modelo de Rutherford: \b0 La carga positiva est\u225  concentrada en un n\u250 cleo central, de manera que\par las part\u237 culas positivas que pasan muy cerca de \u233 l, se desv\u237 an bastante de su trayectoria incial\par y s\u243 lo aquellas pocas que chocan directamente con el n\u250 cleo regresan en la direcci\u243 n de la \par que proceden.\par}' fuente='Arial,BOLD,12'">
