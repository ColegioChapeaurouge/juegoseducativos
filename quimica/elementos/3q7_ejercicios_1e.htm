   <param name="G_04" value="espacio='text' tipo='texto' color='negro' dibujar-si='elegir==1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Un compuesto org\u225 nico tiene la siguiente f\u243 rmula molecular: C\fs18{\*\mjaformula{\expr a\decimals 0\fixed1}}\fs24   H\fs18{\*\mjaformula{\expr b\decimals 0\fixed1}}\fs24  O\fs18{\*\mjaformula{\expr c\decimals 0\fixed1}}\fs24\par Calcula la masa de las mol\u233 culas de  esta sustancia.\f3\fs24\par \par \par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_05" value="tipo='texto' dibujar-si='elegir==1' expresi&oacute;n='[2,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;\red0\green0\blue153;}\f1\fs24\b\ul\cf0 Datos\cf1\ulnone\par \par \cf2 Ar(C) = 12\par Ar(O) = 16\par Ar(H) =   1\cf1\ul\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_06" value="espacio='text' tipo='texto' dibujar-si='(elegir==1)&amp;(versol==1)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs24\b\ul Soluci\u243 n:\cf1\par \par \ulnone Mr={\*\mjaformula{\expr a\decimals 0\fixed1}}\u183 12+{\*\mjaformula{\expr b\decimals 0\fixed1}}\u183 1+{\*\mjaformula{\expr c\decimals 0\fixed1}}\u183 16= {\*\mjaformula{\expr a*12+b*1+c*16\decimals 0\fixed1}}\cf2\f3\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_07" value="espacio='text' tipo='texto' color='negro' dibujar-si='elegir==2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Un compuesto org\u225 nico tiene la siguiente f\u243 rmula molecular: C\fs18{\*\mjaformula{\expr a\decimals 0\fixed1}}\fs24   H\fs18{\*\mjaformula{\expr b\decimals 0\fixed1}}\fs24  O\fs18{\*\mjaformula{\expr c\decimals 0\fixed1}}\fs24\par Calcula su composici\u243 n centesimal.\f3\fs24\par \par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_08" value="tipo='texto' dibujar-si='elegir==2' expresi&oacute;n='[2,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue153;\red0\green0\blue255;}\cf0\f1\fs24\b\ul Datos\ulnone\cf1\par \par Ar(C) = 12\par Ar(O) = 16\par Ar(H) =   1\cf2\f3\fs24\b0\par}' fuente='Arial,BOLD,12' decimales='1' fijo='s&iacute;'">
   <param name="G_09" value="espacio='text' tipo='texto' color='grisObscuro' dibujar-si='(elegir==2)&amp;(versol==1)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b\ul Soluci\u243 n:\cf1\ulnone\par \par \cf2\f3\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_10" value="espacio='text' tipo='texto' color='negro' dibujar-si='elegir==3' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 En el mundo anglosaj\u243 n a\u250 n son usadas las unidades de pie para la longitud y de\par  libra para la masa. El hierro es un elemento que tiene una densidad de 7,.86 {\*\mjaformula{\fraction{\num g}{\den cm{\supix 3}}}}\par Expresa esta densidad en {\*\mjaformula{\fraction{\num libras}{\den pie{\supix 3}}}}, sabiendo que 1 libra equivale a 453.59 g y que \par 1 pie son 30.48 cm\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_11" value="tipo='texto' dibujar-si='elegir==3' expresi&oacute;n='[2,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs24\b\ul Datos\cf1\ulnone\par \par \par {\*\mjaformula{\fraction{\num 1 lb}{\den 453.59 g}}}\par \par {\*\mjaformula{\fraction{\num 1 pie}{\den 30.48 cm}}}\f3\fs24\b0\ul\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_12" value="espacio='text' tipo='texto' color='grisObscuro' dibujar-si='(elegir==3)&amp;(versol==1)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Soluci\u243 n:\cf1\par \par d = 7.86 \fs16{\*\mjaformula{\fraction{\num g}{\den cm{\supix 3}}}}\fs24{\*\mjaformula{\fraction{\num 1 lb}{\den 453.59 g}}}{\*\mjaformula}{\*\mjaformula{\matrix\rows 1\columns 1{\element{\fraction{\num 30.48 cm}{\den 1 pie }}}}}{\*\mjaformula{\supix 3}}\cf2\par \par \par d= 490.69 \fs16{\*\mjaformula{\fraction{\num lb}{\den f{\supix 3}}}}\fs24\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_13" value="espacio='text' tipo='texto' dibujar-si='(elegir==2)&amp;(versol==1)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs24\b\ul Soluci\u243 n:\b0\ulnone\cf1\par \par \b %C={\*\mjaformula{\fraction{\num{\expr a\decimals 0\fixed1}\u183 12}{\den{\expr a\decimals 0\fixed1}\u183 12+{\expr b\decimals 0\fixed1}\u183 1+{\expr c\decimals 0\fixed1}\u183 16}}.100={\expr 100*12*a/(12*a+b*1+c*16)\decimals 2\fixed1}}%\par \par \par %H={\*\mjaformula{\fraction{\num{\expr b\decimals 0\fixed1}\u183 1}{\den{\expr a\decimals 0\fixed1}\u183 12+{\expr b\decimals 0\fixed1}\u183 1+{\expr c\decimals 0\fixed1}\u183 16}}.100={\expr 100*1*b/(12*a+b*1+c*16)\decimals 2\fixed1}}%\par \par \par %O={\*\mjaformula{\fraction{\num{\expr c\decimals 0\fixed1}\u183 16}{\den{\expr a\decimals 0\fixed1}\u183 12+{\expr b\decimals 0\fixed1}\u183 1+{\expr c\decimals 0\fixed1}\u183 16}}.100={\expr 100*16*c/(12*a+b*1+c*16)\decimals 2\fixed1}}%\f4\fs24\b0\cf2\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
