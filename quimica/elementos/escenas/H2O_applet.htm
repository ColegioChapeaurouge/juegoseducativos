   <param name="S_06" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue153;\red255\green0\blue255;}\cf0\f1\fs24 El agua (del lat\u237 n aqua) es una sustancia cuya mol\u233 cula est\u225  formada\par por dos \u225 tomos de hidr\u243 geno y uno de ox\u237 geno (H2O). Es esencial pa-\par ra la supervivencia de todas   las formas conocidas   de vida.   El agua \par puede hallarse en forma s\u243 lida (hielo), l\u237 quida (agua) y en forma gase-\par osa que llamamos vapor. El agua cubre el 71% de la superficie terres-\par tre. En nuestro planeta, se localiza principalmente en los oc\u233 anos don-\par de se concentra el 96,5% del agua total, los glaciares y casquetes po-\par lares  tiene el 1,74%, los   dep\u243 sitos   subterr\u225 neos en (acu\u237 feros), los \par permafrost y los glaciares continentales suponen el 1,72% y el restan-\par te 0,04% se reparte en orden decreciente entre lagos, la humedad del\par suelo, atm\u243 sfera, embalses, r\u237 os y seres vivos.\par El agua es el disolvente por excelencia de los compuestos esenciales\par para la vida.\cf1\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
