   <param name="G_112" value="espacio='text10' tipo='texto' color='negro' dibujar-si='(sol101#0)' expresi&oacute;n='[200,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24\b{\*\mjaformula\f2\fs36\b{\expr sol101\decimals 2\fixed1}\f3\fs24}\f3\fs24\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_113" value="espacio='text1' tipo='texto' color='grisObscuro' dibujar-si='(sol11#0)&amp;(sol11#(2))' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24\b\cf0 Repasa:\cf1\b0\par Mendeleiev    orden\u243      los\par elementos seg\u250 n su peso\par at\u243 mico pero posteriormen-\par te, debido a que las propie-\par dades   qu\u237 micas  de   los  \par elementos dependen de la  \par estructura   electr\u243 nica  de \par sus \u225 tomos se decidi\u243  or-\par denar los elementos en or-\par den    creciente   de     sus \par n\u250 meros at\u243 micos.\cf2\f3\fs24\par \par \par \par \par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_114" value="espacio='text2' tipo='texto' color='grisObscuro' dibujar-si='(sol21#0)&amp;(sol21#(2))' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par En el aire, la proporci\u243 n\par de gases   es   del 78%\par para   el nitr\u243 geno y del\par 21% para el ox\u237 geno.\cf2\f3\fs24\par \par \par \par \par}' fuente='Arial,BOLD,12' decimales='0' fijo='s&iacute;'">
   <param name="G_115" value="espacio='text3' tipo='texto' color='grisObscuro' dibujar-si='(sol31#0) &amp; (sol31#3)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par    El sodio  es un metal,\par    y el  cloro  un no me-\par    tal,  lo  l&oacute;gico   ser&aacute;\par    que  formen un enlace \par    i&oacute;nico.\par  ' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_116" value="espacio='text4' tipo='texto' color='grisObscuro' dibujar-si='(sol41#0) &amp; (sol41#1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par Si sumamos las masas de\par todos los &aacute;tomos de una\par mol&eacute;cula, obtenemos  su\par masa molecular.\f4\fs24\cf2\par \par \par \par \par \par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_117" value="espacio='text5' tipo='texto' color='grisObscuro' dibujar-si='(sol51#0)&amp;(sol51#2)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\cf1\par \b0\par  En una  misma columna vertical\par de la tabla peri&oacute;dica se colo-\par can los elementos  con pareci-\par das caracter&iacute;sticas qu&iacute;micas.\b\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_118" value="espacio='text6' tipo='texto' color='grisObscuro' dibujar-si='(sol61#0)&amp;(sol61#2)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par Recuerda que   el primer \par grupo est&aacute;   constituido \par por el Litio, el Sodio el\par Potasio, el  Rubidio, el \par Cesio...\par \par \par \cf2\f3\fs24\par \par \par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_119" value="espacio='text7' tipo='texto' color='grisObscuro' dibujar-si='(sol71#0)&amp;(sol71#2)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par Los elementos adquieren\par configuraci\u243 n   de gas no-\par ble tomando o   cediendo \par electrones. De los tres ele-\par mentos citados s\u243 lo el alu-\par minio  puede  ceder 3 elec-\par trones   para    adquirir   di- \par cha configuraci\u243 n.\f3\fs24\par \par \par \par \par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_120" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='(sol81#0)&amp;((sol81&lt;d3-d3*0.02)|(sol81&gt;d3+d3*0.02))' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par Para calcular la masa\par de sodio, hallamos pri-\par mero el tanto por cien\par que le corresponde al \par sodio:\par % m(Na) = 100-61 = \par = 39 %\par Ahora, multiplicamos\par este porcentaje por la\par masa de sal y obtene-\par mos:\par m(Na) = {\*\mjaformula{\fraction{\num 39}{\den 100}}}\u183 {\*\mjaformula{\expr m\decimals 0\fixed1}}=\par ={\*\mjaformula{\expr d3\decimals 2\fixed1}} g\f3\fs24\par \par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_121" value="espacio='text9' tipo='texto' color='grisObscuro' dibujar-si='(sol91#0)&amp;((sol91&lt;d-d*0.02)|(sol911&gt;d+d*0.02))' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par Para calcular el porcen-\par taje en ox\u237 geno, dividire-\par mos la masa que corres-\par ponde al ox\u237 geno y la di-\par vidiremos   por   el  total, \par multiplicando por 100:\par  {\*\mjaformula %O={\fraction{\num 3\u183 16}{\den (2\u183 23+12+3\u183 16)}}\u183 100}\f3\fs24\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_122" value="espacio='text10' tipo='texto' color='grisObscuro' dibujar-si='(sol101#0)&amp;((sol101&lt;d2-d2*0.02)|(sol101&gt;d2+d2*0.02))' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24\b Repasa:\b0\cf1\par Para calcular la compo-\par sici\u243 n centesimal tene-\par mos que  dividir la ma-\par sa de los    \u225 tomos en \par cuesti\u243 n por el total de \par la masa de la mol\u233 cula:\par %C={\*\mjaformula{\fraction{\num m(C)}{\den m(total)}}\u183 100}\par %C={\*\mjaformula{\fraction{\num{\expr n\decimals 0\fixed1}\u183 12}{\den{\expr 2*n+2\decimals 0\fixed1}\u183 1+{\expr n\decimals 0\fixed1}\u183 12}}\u183 100}\par %C={\*\mjaformula{\fraction{\num{\expr n*12}}{\den{\expr n*12+2*(n+1)\decimals 0\fixed1}}}}\u183 100={\*\mjaformula{\expr 100*n*12/(12*n+2*n+2)\decimals 2\fixed1}}%\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_123" value="espacio='text1' tipo='imagen' expresi&oacute;n='(8,6)' archivo='imagenes7/tabla_color2.jpg'">
</ajs>
