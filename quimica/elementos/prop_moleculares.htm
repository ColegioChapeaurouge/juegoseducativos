   <param name="E_02" value="tipo='R3' id='E2' ancho='210' alto='250' O.y='20' despl_imagen='arr-izq' fondo='f1f1f1' R3='s&iacute;'">
   <param name="E_03" value="tipo='R2' id='E3' x='211' y='0' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="A_01" value="id='x' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='8' archivo='escenas/azufre_x.txt'">
   <param name="A_02" value="id='y' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='8' archivo='escenas/azufre_y.txt'">
   <param name="A_03" value="id='z' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='8' archivo='escenas/azufre_z.txt'">

   <param name="A_05" value="id='b' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='8' archivo='escenas/azufre_b.txt'">

   <param name="A_07" value="id='e' constante='s&iacute;' expresi&oacute;n='escala' evaluar='una-sola-vez'">
   <param name="A_08" value="id='E2.rot.x' constante='s&iacute;' expresi&oacute;n='30' evaluar='una-sola-vez'">
   <param name="G_01" value="espacio='E3' tipo='texto' color='000099' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs28\b\ul Las sustancias moleculares tienen las siguientes\par propiedades:\b0\ulnone\par \par \f3\fs32\i\u8227 \f2\fs28\i0  Temperaturas de fusi\u243 n bajas.   A temperatura  am-\par biente se encuentran en estado gaseoso, l\u237 quido (vo-\par l\u225 til) o s\u243 lido de bajo punto de fusi\u243 n.\par \par \f3\fs32\i\u8227 \f2\fs28\i0  La temperaturas de ebullici\u243 n son igualmente bajas.\par \par \f3\fs32\i\u8227 \f2\fs28\i0  No conducen la electricidad en ning\u250 n estado f\u237 sico \par dado que los electrones del enlace est\u225 n fuertemente \par localizados y atra\u237 dos por los dos n\u250 cleos   de los \u225 to-\par mos que los comparten.\par \par \f3\fs32\i\u8227 \f2\fs28\i0  Son muy malos conductores del calor.\par \par \f3\fs32\i\u8227 \f2\fs28\i0  La mayor\u237 a son poco solubles en agua. Cuando se \par disuelven en   agua no  se forman iones dado que el \par enlace  covalente   no los forma,   por tanto, si se di-\par suelven tampoco conducen la electricidad.\cf0\f4\fs30}' fuente='SansSerif,BOLD,14' fijo='s&iacute;' color_borde_texto='negro'">
   <param name="S_01" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[0]]*e,y[a[0]]*e,z[a[0]]*e)(x[b[0]]*e,y[b[0]]*e,z[b[0]]*e)' ancho='6'">
   <param name="S_02" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[1]]*e,y[a[1]]*e,z[a[1]]*e)(x[b[1]]*e,y[b[1]]*e,z[b[1]]*e)' ancho='6'">
   <param name="S_03" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[2]]*e,y[a[2]]*e,z[a[2]]*e)(x[b[2]]*e,y[b[2]]*e,z[b[2]]*e)' ancho='6'">
   <param name="S_04" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[3]]*e,y[a[3]]*e,z[a[3]]*e)(x[b[3]]*e,y[b[3]]*e,z[b[3]]*e)' ancho='6'">
   <param name="S_05" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[4]]*e,y[a[4]]*e,z[a[4]]*e)(x[b[4]]*e,y[b[4]]*e,z[b[4]]*e)' ancho='6'">
   <param name="S_06" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[5]]*e,y[a[5]]*e,z[a[5]]*e)(x[b[5]]*e,y[b[5]]*e,z[b[5]]*e)' ancho='6'">
   <param name="S_07" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[6]]*e,y[a[6]]*e,z[a[6]]*e)(x[b[6]]*e,y[b[6]]*e,z[b[6]]*e)' ancho='6'">
   <param name="S_08" value="espacio='E2' tipo='segmento' color='naranja' expresi&oacute;n='(x[a[7]]*e,y[a[7]]*e,z[a[7]]*e)(x[b[7]]*e,y[b[7]]*e,z[b[7]]*e)' ancho='6'">
   <param name="S_09" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[0]*e,y[0]*e,z[0]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_10" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[1]*e,y[1]*e,z[1]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_11" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[2]*e,y[2]*e,z[2]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_12" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[3]*e,y[3]*e,z[3]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_13" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[4]*e,y[4]*e,z[4]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_14" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[5]*e,y[5]*e,z[5]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_15" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[6]*e,y[6]*e,z[6]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_16" value="espacio='E2' tipo='punto' color_reverso='amarillo' expresi&oacute;n='(x[7]*e,y[7]*e,z[7]*e)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='10'">
   <param name="S_17" value="espacio='E2' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue153;\red255\green0\blue255;}\cf0\f1\fs24\b\ul Mol\u233 cula de azufre\b0\ulnone\par \par El azufre es un s\u243 lido molecular.\par Sus mol\u233 culas tienen 8 \u225 tomos \par unidos.\cf1\f3\fs24\par }' fuente='SansSerif,BOLD,12' fijo='s&iacute;'">
