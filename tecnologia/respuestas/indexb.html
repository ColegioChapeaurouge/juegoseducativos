<body BGCOLOR="e0e4e8">

   <param name="Idioma" value="español">

   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='80' O.x='-65%' imagen='images/fondo6.jpg' despl_imagen='arr-izq' fondo='3c99cf' red='no' red10='no' ejes='no' texto='no'">

   <param name="C_01" value="id='n1' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(380,100,300,60)' valor='&squot;&squot;' fijo='sí' visible='sí' parámetro='t1=n1' parámetro.fuente='Monospaced,PLAIN,12' activo-si='verifica=0'">
   <param name="C_02" value="id='n2' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(380,180,300,60)' valor='&squot;&squot;' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' activo-si='verifica=0' pos_mensajes='centro'">
   <param name="C_03" value="id='n3' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(380,260,300,60)' valor='&squot;&squot;' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' activo-si='verifica=0' pos_mensajes='centro'">
   <param name="C_04" value="id='n4' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(380,340,300,60)' valor='&squot;&squot;' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' activo-si='verifica=0' pos_mensajes='centro'">
   <param name="C_05" value="id='n5' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(380,420,300,60)' valor='&squot;&squot;' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' activo-si='verifica=0' pos_mensajes='centro'">
   <param name="C_06" value="id='n6' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro Ejercicio' expresión='(500,30,120,30)' fijo='sí' visible='sí' color='blanco' color-int='azul' negrita='sí' fuente puntos='18' imagen='_STYLE_|border=1|borderRadius=10|borderColor=ffffff|overColor=e0a12b|downColor=ff0000|font=sansSerif|shadowTextColor=000000|shadowBoxColor=808080' acción='calcular' parámetro='nuevo()\nverifica=0\nima=1' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='verifica=1' pos_mensajes='centro'">
   <param name="C_07" value="id='n7' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verifica' expresión='(500,30,120,30)' fijo='sí' visible='sí' color='blanco' color-int='azul' negrita='sí' fuente puntos='18' imagen='_STYLE_|border=1|borderRadius=10|borderColor=ffffff|overColor=e0a12b|downColor=ff0000|font=sansSerif|shadowTextColor=000000|shadowBoxColor=808080' acción='calcular' parámetro='verifica=1' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='listo=5' pos_mensajes='centro'">

   <param name="A_02" value="id='VecAux1' vector='sí' evaluar='una-sola-vez' tamaño='n_numeros+100' expresión='VecAux1[0]=0;VecAux1[1]=0;VecAux1[2]=0'">
   <param name="A_03" value="id='resultadoVec' vector='sí' evaluar='una-sola-vez' tamaño='n_numeros+100' expresión='resultadoVec[0]=0;resultadoVec[1]=0;resultadoVec[2]=0'">
   <param name="A_04" value="id='I' vector='sí' evaluar='una-sola-vez' tamaño='21' expresión='I[0]=0;I[1]=0;I[2]=0'">
   <param name="A_05" value="id='c' vector='sí' evaluar='una-sola-vez' tamaño='6' expresión='c[0]=0;c[1]=0;c[2]=0'">
   <param name="A_06" value="id='R' vector='sí' evaluar='una-sola-vez' tamaño='6' expresión='R[0]=&squot;&squot;;R[1]=&squot;&squot;;R[2]=&squot;&squot;'">
   <param name="A_07" value="id='N2' vector='sí' evaluar='una-sola-vez' tamaño='6' expresión='N2[0]=0;N2[1]=0;N2[2]=0'">
   <param name="A_08" value="id='initVecAux1()' algoritmo='sí' algoritmo='sí' inicio='_indexT=0;_ancla=minRango' hacer='VecAux1[_indexT]=_ancla;_indexT=_indexT+1;_ancla=_ancla+1' mientras='_indexT<n_numeros'">
   <param name="A_09" value="id='reacomodaVector(_posBorrar)' algoritmo='sí' algoritmo='sí' inicio='_indexAcomoda=_posBorrar' hacer='VecAux1[_indexAcomoda]=VecAux1[_indexAcomoda+1];_indexAcomoda=_indexAcomoda+1' mientras='_indexAcomoda<(n_numeros-1)'">
   <param name="A_10" value="id='creaAleatorios()' algoritmo='sí' algoritmo='sí' inicio='initVecAux1();_indexCrearAl=0' hacer='_cuantosQuedan=(n_numeros-_indexCrearAl);_indexAleatorio=ent(rnd*_cuantosQuedan);resultadoVec[_indexCrearAl]=VecAux1[_indexAleatorio];reacomodaVector(_indexAleatorio);_indexCrearAl=_indexCrearAl+1' mientras='_indexCrearAl<n_numeros'">
   <param name="A_11" value="id='nuevo()' algoritmo='sí' algoritmo='sí' hacer='minRango=1;maxRango=21;n_numeros=ent(maxRango-minRango);initVecAux1();creaAleatorios();j1=resultadoVec[0];j2=resultadoVec[1];j3=resultadoVec[2];j4=resultadoVec[3];j5=resultadoVec[4];N2[1]=j1;N2[2]=j2;N2[3]=j3;N2[4]=j4;N2[5]=j5;n1=&squot;&squot;;n2=&squot;&squot;;n3=&squot;&squot;;n4=&squot;&squot;;n5=&squot;&squot;'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='minRango=1;maxRango=21;n_numeros=ent(maxRango-minRango);initVecAux1();creaAleatorios();j1=resultadoVec[0];j2=resultadoVec[1];j3=resultadoVec[2];j4=resultadoVec[3];j5=resultadoVec[4];N2[1]=j1;N2[2]=j2;N2[3]=j3;N2[4]=j4;N2[5]=j5;ima=1'">
   <param name="A_13" value="id='Calculos' algoritmo='sí' evaluar='siempre' hacer='c[1]=(n1=N[j1]);c[2]=(n2=N[j2]);c[3]=(n3=N[j3]);c[4]=(n4=N[j4]);c[5]=(n5=N[j5]);R[1]=n1;R[2]=n2;R[3]=n3;R[4]=n4;R[5]=n5;listo=(n1!=&squot;&squot;)+(n2!=&squot;&squot;)+(n3!=&squot;&squot;)+(n4!=&squot;&squot;)+(n5!=&squot;&squot;)'">

   <param name="A_15" value="id='e4' evento='sí' condición='ima=1' acción='animar' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='polígono' color='negro' expresión='(2,s)(4.8,s)(4.8,s+1)(2,s+1)(2,s)' familia='s' s.intervalo='[-3,1]' s.pasos='4' relleno='6f00ffff' ancho='2'">

   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red0\green0\blue255;}\f1\fs56\cf0 Escribe el nombre que\par corresponde a cada imagen.\fs76\cf1}' fuente='Arial,PLAIN,28' fijo='sí'">

   <param name="G_08" value="espacio='E1' tipo='imagen' expresión='(3,-2)' archivo='I[j5]'">

   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='correcto=1' expresión='[2,172]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green255\blue0;\red0\green0\blue255;}\cf0\f1\fs80\i           \cf1  \b   \u161 Excelente!\f3\fs76\b0\i0\cf2}' fuente='Times New Roman Italic,ITALIC,40' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' expresión='[5,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red0\green0\blue0;}\f1\fs68\b\cf0{\*\mjaformula{\expr N[j1]}}\cf1\f2\fs60\b0}' fuente='Times New Roman Bold,BOLD,34' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' expresión='[5,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red0\green0\blue0;}\f1\fs68\b\cf0{\*\mjaformula{\expr N[j2]}}\cf1\f2\fs60\b0}' fuente='Times New Roman Bold,BOLD,34' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' expresión='[5,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red0\green0\blue0;}\f1\fs68\b\cf0{\*\mjaformula{\expr N[j3]}}\cf1\f2\fs60\b0}' fuente='Times New Roman Bold,BOLD,34' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' expresión='[5,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red0\green0\blue0;}\f1\fs68\b\cf0{\*\mjaformula{\expr N[j4]}}\cf1\f2\fs60\b0}' fuente='Times New Roman Bold,BOLD,34' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' expresión='[5,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red0\green0\blue0;}\f1\fs68\b\cf0{\*\mjaformula{\expr N[j5]}}\cf1\f2\fs60\b0}' fuente='Times New Roman Bold,BOLD,34' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='flecha' color='negro' expresión='(5,2.5-s)(6,2.5-s)' familia='s' s.intervalo='[1,5]' s.pasos='4' fuente='Monospaced,PLAIN,12' fijo='sí' flecha='verde'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='listo=0' expresión='[420,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red255\green255\blue0;\red0\green0\blue255;\red0\green255\blue0;}\f1\fs28\cf0 Haz clic en la tecla intro despu\u233 s de\par cada respuesta.\par Debes responder a las cinco im\u225 genes.\cf1\f2\fs24\par \f3\fs28\b\cf2\u161 S\u243 lo la primera letra en may\u250 scula!\f2\fs24\b0\cf1}' fuente='SansSerif,PLAIN,14' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='imagen' dibujar-si='(R[s]=N[N2[s]])&(verifica)' expresión='(10,3-s)' familia='s' s.intervalo='[1,5]' s.pasos='4' archivo='images/bien.png'">
   <param name="G_19" value="espacio='E1' tipo='imagen' dibujar-si='(R[s]!=N[N2[s]])&(verifica)' expresión='(10,3-s)' familia='s' s.intervalo='[1,5]' s.pasos='4' archivo='images/mal.png'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(listo>0)&(listo<5)' expresión='[420,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green255\blue0;\red0\green0\blue255;}\cf0\f1\fs36\b Respuestas = {\*\mjaformula{\expr listo\decimals 0\fixed1}}\cf1\f2\fs24\b0}' fuente='Arial Bold,BOLD,18' fijo='sí'">
